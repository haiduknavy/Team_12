<section class="registration" >
  <div class="container container-position">
    <h2 class=" registration__title ">Registration</h2>
    

    <div class="registration__wrapper">

      <ul class="registration__list list">
        <li class="registration__location">May 23, 11:00 <br>New York</li>
        <li class="registration__price">$ 699</li>
      </ul>

      <form class="registration__form">
        <div class="form__container form__wrapper">
          <p class="form__text">Apply your personal info for registration</p>
          <input type="text" class="registration__input" name="name"
             placeholder="Your name" required  minlength="2">
          <input type="tel" class="registration__input" name="tel"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" title="Number format: xxx-xxx-xx-xx"
              placeholder="Phone number" required  minlength="2">
          <input type="email" class="registration__input" name="email" 
              title="Email format: ____@__.__" placeholder="Email" required  minlength="2">
        </div>

        <button type="submit" class="registration__button button" aria-label="send regist info">Register</button>
      </form>
    </div>

  </div>
</section>
