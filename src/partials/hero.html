<section class="section hero">
    <div class="container hero__container">
        <div class="hero__image">
            <picture>
                <source
                  srcset="
                    ./images/hero/desktop/hero-desktop-spoon@1x.png 1x,
                    ./images/hero/desktop/hero-desktop-spoon@2x.png 2x"/>
                  <img src="./images/hero/desktop/hero-desktop-spoon@1x.png" alt="donat-cofee" width="178"/>
            </picture>
        </div>
        <h1 class="hero__title">Donut Masterclass <br> with the Donut King</h1>
        <h2 class="hero__text">Hosted by Eva Green</h2>
        <a class="link button hero__button" href="#registration">Register</a>
        <ul class="list hero__social-list">
            <li class="hero__social-item">
                <a class="link hero__social-link" href="" target="_blank" rel="noopener noreferrer">
                    <svg class="hero__social-icon-twitter" width="19" height="15">
                        <use href="./images/sprite/sprite.svg#icon-twitter"></use>
                    </svg>
                </a>
            </li>
            <li class="hero__social-item">
                <a class="link hero__social-link" href="" target="_blank" rel="noopener noreferrer">
                    <svg class="hero__social-icon-instagram" width="15" height="15">
                        <use href="./images/sprite/sprite.svg#icon-instagram"></use>
                    </svg>
                </a>
            </li>
            <li class="hero__social-item">
                <a class="link hero__social-link" href="" target="_blank" rel="noopener noreferrer">
                    <svg class="hero__social-icon-facebook" width="8" height="15">
                        <use href="./images/sprite/sprite.svg#icon-facebook"></use>
                    </svg>
                </a>
            </li>
        </ul>       
    </div>
</section>
